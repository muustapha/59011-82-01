<!DOCTYPE html>
<html>
<head>
    <title>Formulaire</title> 
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <h2>Formulaire d'inscription</h2>
    <form action="formulaire" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required pattern="[A-Za-z]"><br><br> 

        <label for="telephone">Numéro de téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{10}"><br><br>

        <label for="codePostal">Code postal :</label>
        <input type="text" id="codePostal" name="codePostal" required pattern="[0-4]{5}"><br><br>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required pattern><br><br>

        <label for="motDePasse">Mot de passe :</label>
        <input type="password" id="motDePasse" name="motDePasse" required><br><br>

        <input type="submit" value="S'inscrire">
       
    </form>
</body>
</html>
